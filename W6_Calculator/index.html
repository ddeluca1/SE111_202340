<body>
     <!--we should have some sort of HTML in the file/body for base content-->
     <h1>Week 6 Calculator | Javascipt</h1>

     <!--IN DOCUMENT JAVSCRIPT livs in the html file itself, should always be after any HTML content on the page-->
     <script>
        
 
         alert("hello world!")
 
         //for development - only accessible in console via dev tools
         console.log("hi universe!")
 
         //`` denotes literal strings--> work similar to the .format()
         //${VARNAME}inside of `` to display stored value mixed w/ string mssg
         
 
         //escape sequences also work inside of strings--> \n [new line]
 
         //prompt() asks user to enter data- creates a pop-up, so works similarly to aler()jprompt() --> pythons input()
         var fname = prompt(`Enter your name: `)
 
         alert(`Hi there ${fname}`)

         var hours = Number(prompt(`Emter the number of hours you worked in the past 2 weeks: `))
         var hourlypay = Number(prompt(`Emter your rate of pay: `))
         

         var gpay = hours * hourlypay
         console.log(`Gross pay: ${gpay}`)
 
         //var gpay = Number(prompt(`Enter your gross pay: `))
         //console.log(`Gross Pay: ${gpay}`)
 
         var unclesam = (gpay * .2)
 
         console.log(`Uncle Sam: ${unclesam}`)
         var num1= gpay
 
         var num2= unclesam
         //connot use num1 or num2 until they have been DEFINED
 
         var sum=num1 - num2
 
         //if you run into string/number ixing issues --> cast as a Number
         //num= Number(num) //var num = Number(prompt("Enter a number:"))
 
         //show numbers rounded to specific decimal places--> .tofixed(#)
         console.log(`Your net pay is: ${sum.toFixed(2)}`)
         alert(`Gross Pay: ${gpay.toFixed(2)}\n` + `Uncle Sam: ${unclesam.toFixed(2)}\n` + `Your net pay is: ${sum.toFixed(2)}`)

         </script>
 
 
 
 
    
</body>
