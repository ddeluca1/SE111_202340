<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="JDP's Shipping Co.">
    <meta name="description" content="Contact Us page for JDP's Shipping Co.">

    <title>Contact Us | JDP's Shipping Co.</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00bcd4, #8bc34a);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: #ffffff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            padding: 20px;
            margin: 20px;
            position: relative;
            z-index: 1;
        }

        .hero {
            background: url('') no-repeat center center;
            background-size: cover;
            color: #fff;
            padding: 60px 20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 3em;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        .hero p {
            font-size: 1.2em;
            margin: 10px 0 0;
            animation: fadeIn 2s ease-in-out 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .contact-form {
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .form-group button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-top: 1px solid #ddd;
            color: #777;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.2em;
            }

            .contact-form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Contact Us</h1>
            <p>Weâ€™d love to hear from you! Reach out to us for any inquiries or feedback.</p>
        </div>
        <div class="contact-form">
            <h1>Get in Touch</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
        <footer>
            <p>&copy; 2024 JDP's Shipping Co. | All Rights Reserved</p>
        </footer>
    </div>
</body>
</html>
