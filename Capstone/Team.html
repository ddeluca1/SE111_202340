<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="JDB's">
    <meta name="description" content="W4 Demo">

    <title>JDB's Shipping Co.</title>

    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #3e3e3e;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header h4 {
            margin: 5px 0;
            font-size: 1.2em;
        }

        nav {
            background-color: #fff;
            padding: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #ddd;
            border-radius: 5px;
        }

        .content {
            text-align: center;
        }

        .content h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.1em;
            line-height: 1.6;
            margin: 0 0 20px;
        }

        .character {
            display: inline-block;
            width: 200px;
            vertical-align: top;
            margin: 0 10px;
        }

        .character img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            border: 2px solid #333;
        }

        .character h3 {
            font-size: 1.2em;
            margin: 10px 0 5px;
        }

        .character p {
            font-size: 1em;
            margin: 0;
        }

        footer {
            background-color: #3e3e3e;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }

        footer a {
            color: #f0f0f0;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .extra-credit {
            text-align: center;
            margin: 20px 0;
        }

        .extra-credit iframe {
            max-width: 100%;
            border: none;
            border-radius: 5px;
        }

        img.validation {
            max-width: 100%;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="container">

        <header id="header">
            <h1>JDB's Shipping Co.</h1>
            <h4>We Ship Boxes</h4>
        </header>

        <nav id="nav">
            <a href="index.html" class="link">Home</a>
            <a href="Team.html" class="link">Team</a>
            <a href="review.html" class="link">Calulator</a>
        </nav>

        <div class="content" id="content">
            <h2><b>The Founder</b> of <em>JDB's Shipping Co.</em></h2>
            <p><em>Meet our key team members below:</em></p>

            <div class="Founders">
                <h3>Team</h3>
                <img src="Images/teampic.jpeg" alt="Team" height="500"
            </div>

            <!-- Character profiles -->
            

            
            </div>
        </div><!--/#content-->

        <div class="extra-credit">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/QgwJcSrkyx8?si=PHwzDop2SbzTrejT" title="YouTube video player" allowfullscreen></iframe>
        </div>

        <div class="content">
            
        </div>

        <footer id="footer">
            <a href="#header">| Back to Top |</a>
            <p>&copy;  2024 JDB's Shipping Co.</p>
        </footer>

    </div><!--/ #container-->
</body>
</html>
