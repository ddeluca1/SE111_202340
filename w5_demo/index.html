<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="DAN">
    <meta name="description" content="w5demo">

    <title>Document</title>
</head>
<body>
    <h1> Basic Form Demo</h1>

    <!--let browser know we are creating a form-->

<form>

    <!--labels are used to match with the input elements-->
    <!--'for' attribute connects labels with the input values (matching 'names and id' values in the <input>)-->

    <label for="first name"> First Name: </label>

    <input type="text" name="firstName" id="firstname">

    <br>

    <label for="last name"> Last Name: </label>

    <input type="text" name="lastName" id="lastName">

    <br>


    <label for="age"> Age: </label>

    <input type="text" name="age" id="age">




</form>

<!--this is the way-->
<h2>Form Using a Table</h2>

<form>

    <!--table foes immediately in the form-->
    <table>

        <!--table head <th> for column header-->
        <th>    
            <tr><!--table row-->
                <!--left column-->
                <td>
                    <h2>Questions</h2>


                </td>

                <!--right column-->
                <td>
                    <h2>Answers</h2>


                </td>

            </tr>
        </th>


        <!--table body<body- REQUIRED for tble conent-->
            <tbody>
                <tr><!--table row-->
                    <!--left column[labels]-->
                    <td>
                        <label fo="firstName2"> First Name:</label>
    
    
                    </td>
    
                    <!--right column-->
                    <td>
                        <input type="text" name="firstName2"
                        id="firstName2" placeholder="Danny">
    
    
                    </td>
    
                </tr>

                <tr><!--table row-->
                    <!--left column[labels]-->
                    <td>
                        <label fo="lastName2"> Last Name:</label>
    
    
                    </td>
    
                    <!--right column-->
                    <td>
                        <input type="text" name="lastName2"
                        id="lastName2" placeholder="DeLuca">
    
    
                    </td>
    
                </tr>

                <tr><!--table row-->
                    <!--left column[labels]-->
                    <td>
                        <label for="ageName2"> Age:</label>
    
    
                    </td>
    
                    <!--right column-->
                    <td>
                        <input type="text" name="age2"
                        id="age2">
    
    
                    </td>
    
                </tr>

                <tr><!--table row-->
                    <!--left column[labels]-->
                    <td>
                        <label for="email"> email:</label>
    
    
                    </td>
    
                    <!--right column-->
                    <td>
                        <input type="email" name="email"
                        id="email" placeholder="email@gmail.com">
    
    
                    </td>
    
                </tr>
                <tr><!--table row-->
                    <!--left column[labels]-->
                    <td>
                        <label for="comments"> Comments:</label>
    
    
                    </td>
    
                    <!--right column-->
                    <td>
                        <textarea type="comments"
                        id="comments" id="comments" rows="10" cols="20" placeholder="Enter Your Comment Here" max length="100" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif"></textarea>
    
    
                    </td>
    
                </tr>

                <tr><!--table row-->
                    <!--left column[labels]-->
                    <td>
                        <label for="FavColor"> Pick Your Favorite Favorite Color:</label>
    
    
                    </td>
    
                    <!--right column-->
                    <td>
                        <select name="FavColor" id="FavColor"><!--creates dropdown for choice-->

                            <option value="green">Green</option>
                            <option value="black">Black</option>
                            <option value="pink">Pink</option>


                        </select>
    
    
                    </td>
    
                </tr>
                <tr><!--table row-->
                    <!--left column[labels]-->
                    <td>
                        <label for="study"> Program of Study:</label>
    
    
                    </td>
    
                    <!--right column-->
                    <td>
                        <input type="radio" name="study" value="se">Software Engineering <br>

                        <input type="radio" name="study" value="cyb">Cyber Security <br>

                        <input type="radio" name="study" value="wd">Web Development <br>
    
    
                    </td>
    
                </tr>
                <tr>
                    <!--left column-->
                    <td>
                        <label for="vehicle"> Select Your Vehicle</label>


                    </td>
                    <!--right column-->
                    <td>

                        <input type="checkbox" name="vehicle1" value="Rolls Royce"> Rolls Royce <br>

                        <input type="checkbox" name="vehicle2" value="Bently"> Bently <br>

                        <input type="checkbox" name="vehicle3" value="BMW"> BMW <br>

                    </td>


                </tr>
                <tr>
                    <!--left column-->
                    <td>
                        <label for="date"> Date:</label>


                    </td>
                    <!--right column-->
                    <td>

                        <input type="date" name="date" id="date">


                    </td>


                </tr>




            </tbody>



        <!--table foorter <foot> - for summations ett-->


    </table>



</form>
    
</body>
</html>
